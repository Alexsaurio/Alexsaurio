<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Galería Pro</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>	
	
</head>
<body>
	<header class="rojo">
		<div id="titulo">
			<img  class="pokemon" src="Pokemon.png" alt="">
		</div>
		<section class="limpiar"></section>
	</header>

	<div id="add" class="marginArriba">
		<div>
			<h1>A&ntilde;adir Pok&eacute;mon</h1>
			<div class="campo">
				<label>Nombre: </label>
				<input type="text" name="nombre" id="nombre">
			</div>
			<div class="campo">
				<label>Número: </label>
				<input id="numero" type="numero" name="numero">
			</div>
			<div class="campo"> 
				<label>Tipo: </label>
				<select id="tipo">
					<option value="1">Normal</option>
					<option value="2">Fuego</option>
					<option value="3">Agua</option>
					<option value="4">Eléctrico</option>
					<option value="5">Hierba</option>
					<option value="6">Hielo</option>
					<option value="7">Peleador</option>
					<option value="8">Veneno</option>
					<option value="9">Excarvador</option>
					<option value="10">Volador</option>
					<option value="11">Psíquico</option>
					<option value="12">Bicho</option>
					<option value="13">Roca</option>
					<option value="14">Fantasma</option>
					<option value="15">Dragón</option>
					<option value="16">Siniestro</option>
					<option value="17">Metal</option>
					<option value="18">Hada</option>
				</select>
			</div>
			<div class="campo">
				<label>Generación: </label>
				<select id="generacion">
					<option value="1">Primera</option>
					<option value="2">Segunda</option>
					<option value="3">Tercera</option>
					<option value="4">Cuarta</option>
					<option value="5">Quinta</option>
					<option value="6">Sexta</option>
				</select>
			</div>
			<div class="campo">
				<label>Evolución: </label>
				<input type="text" name="evolucion" id="evolucion">
			</div>
			<button id="enviar">A&ntilde;adir</button>
		</div>
	</div>

	<div class="contenedor paddingColumna marginArriba">
		
	</div>
	<section class="limpiar"></section>
	<footer class="rojo marginArriba"><p>&copy;El Rincón de Bárcenas</p></footer>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
