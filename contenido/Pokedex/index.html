<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script	  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
	<script	  src="query.js"></script>
	<title>Pokedex</title>
</head>
<body>
	<header>
		<div>
			<img src="Pokemon logo.png" alt="">
		</div>
	</header>
	<section>
		<div id="forma">
			
			<div id="poke">
				<img id="pokem" src="" alt="Pokemon no Selecionado">
			</div>
			<div id="datos">
				<div class ="vali"> Obligatorio >:@ </div>
				<input type="text" name="nombre" id="nombre" placeholder="Nombre" size="17">
				<input id="numero" type="numero" name="numero" placeholder="Numero" size="5">
				<br><br>
				<input id="apodo" type="text" name="apodo" placeholder="Apodo" size="27">
				<br><br>
				<input id="altura" type="text" name="altura" placeholder="Altura" size="11">
				<input id="peso" type="text" name="peso" placeholder="Peso" size="11">
				<br><br>
				<select id="tipo">
					<option value="1">Normal</option>
					<option value="2">Fuego</option>
					<option value="3">Agua</option>
					<option value="4">Eléctrico</option>
					<option value="5">Hierba</option>
					<option value="6">Hielo</option>
					<option value="7">Peleador</option>
					<option value="8">Veneno</option>
					<option value="9">Excarvador</option>
					<option value="10">Volador</option>
					<option value="11">Psíquico</option>
					<option value="12">Bicho</option>
					<option value="13">Roca</option>
					<option value="14">Fantasma</option>
					<option value="15">Dragón</option>
					<option value="16">Siniestro</option>
					<option value="17">Metal</option>
					<option value="18">Hada</option>
				</select>
				<br><br>
				<textarea name="descripcion" id="descripcion" cols="29" rows="2" placeholder="Descripcion"></textarea>
			</div>
			<div class="agregar">
				<button type="button">Agregar</button>
			</div>
		</div>
		<div id="images">
	
		</div>

			<div class="clean"></div>
	</section>
	<section>
		<div id="pagina">
		<div id="titulopoke">

		</div>

			<div class="contenedor paddingColumna marginArriba">
		
	        </div>

	</section>
</body>
</html>
